services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: nl2sql-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - nl2sql-network

  # Node.js Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: nl2sql-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PORT=5000
      - MYSQL_HOST=mysql
    command: npm run dev
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nl2sql-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nl2sql-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: sakila
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nl2sql-network

volumes:
  mysql_data:


networks:
  nl2sql-network:
    name: nl2sql-network
