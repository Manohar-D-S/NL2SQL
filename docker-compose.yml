version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nl-sql-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/00-init.sh
      - ./scripts/seed-students-db.sql:/docker-entrypoint-initdb.d/01-seed-students.sql
      - ./scripts/seed-retail-db.sql:/docker-entrypoint-initdb.d/02-seed-retail.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: nl-sql-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/appdb
      MODEL_MODE: openai
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001,http://localhost:8000"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./models:/app/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: nl-sql-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: nl-sql-network
